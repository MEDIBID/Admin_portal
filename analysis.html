  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase
  .database()
  .ref('reservation')
  .once('value')
  .then(function(snapshot) {
    var reservationData = snapshot.val();

    // Group the reservations by date
    var reservationsByDate = {};
    for (var reservationId in reservationData) {
      var reservation = reservationData[reservationId];
      var date = reservation.date;
      if (reservationsByDate[date]) {
        reservationsByDate[date]++;
      } else {
        reservationsByDate[date] = 1;
      }
    }
    

    // Sort the dates in ascending order
    var sortedDates = Object.keys(reservationsByDate).sort(function(a, b) {
      return new Date(a) - new Date(b);
    });

    // Get the last 15 dates
    var last15Dates = sortedDates.slice(-15);
   
    // Convert the dates to the desired format (dd/mm/yyyy)
    var formattedDates = last15Dates.map(function(date) {
    var d = new Date(date);
    var day = d.getDate().toString().padStart(2, '0');
    var month = (d.getMonth() + 1).toString().padStart(2, '0');
    var year = d.getFullYear().toString();
    return day + '/' + month + '/' + year;
    });

    // Get the reservation counts for the last 15 dates
    var counts = last15Dates.map(function(date) {
      return reservationsByDate[date];
    });

    // Create the data object for the bar chart
    var data = {
      title: "Reservation Count Chart", // Title for the chart
      labels: formattedDates,
      datasets: [{
        label: 'Reservation Count',
        data: counts,
        backgroundColor: 'rgba(54, 162, 235, 0.5)', // Bar color
        borderColor: 'rgba(54, 162, 235, 1)', // Border color
        borderWidth: 1
      }]
    };

 // Create a bar chart


    var ctx = document.querySelector('#reservationChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        
        scales: {
          x: {
            title: {
              display: true,
              text: 'Date'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Reservation Count'
             
            },
            ticks: {
              beginAtZero: true
            },
            grid: {
          display: false
        }
          }
        },
      
    responsive: true,
    barThickness: 30 ,// Adjust the bar thickness here
    barSpacing: 50, // Adjust the space between bars here
    layout: {
      padding: {
        left: 50,
        right: 750,
        top: 150,
        bottom: 200
      },
    // Add chart title
    plugins: {
      title: {
        display: true,
        text: 'Reservation Chart',
        padding: {
          top: 50,
          bottom: 50,
          left: 50
        },
        font: {
          size: 16,
          weight: 'bold'
    }
  }
  }
    }
      }

    });
  });
  
  
    // Initialize Firebase
    

    // Reference to the Firebase database
    const database = firebase.database().ref('reservation');

    // Fetch reservation data from Firebase
    database.once('value').then((snapshot) => {
      const reservationData = snapshot.val();

      // Prepare the data for plotting
      const purchasedItemsByDate = {};
      const pendingItemsByDate = {};
      const cancelledItemsByDate = {};

      for (const reservationId in reservationData) {
        const reservation = reservationData[reservationId];
        const status = reservation.status;
        const date = new Date(reservation.date);

        if (status === 'purchased' || status === 'pending' || status === 'cancelled') {
          // Extract purchased and pending items from reservation
          const purchasedItems = status === 'purchased' ? reservation.qty : 0;
          const pendingItems = status === 'pending' ? reservation.qty : 0;
          const cancelledItems = status === 'cancelled' ? reservation.qty : 0;
          const formattedDate = date.toLocaleDateString('en-GB', {
           day: '2-digit',
           month: '2-digit',
           year: 'numeric'
           });

          // Count purchased and pending items by date
          if (formattedDate in purchasedItemsByDate) {
            purchasedItemsByDate[formattedDate] += purchasedItems;
          } else {
            purchasedItemsByDate[formattedDate] = purchasedItems;
          }

          if (formattedDate in pendingItemsByDate) {
            pendingItemsByDate[formattedDate] += pendingItems;
          } else {
            pendingItemsByDate[formattedDate] = pendingItems;
          }

          if (formattedDate in cancelledItemsByDate) {
            cancelledItemsByDate[formattedDate] += cancelledItems;
          } else {
            cancelledItemsByDate[formattedDate] =cancelledItems;
          }
        }
      }

      // Prepare data for plotting
      const dates = Object.keys(purchasedItemsByDate);
      const purchasedItemsCount = Object.values(purchasedItemsByDate);
      const pendingItemsCount = Object.values(pendingItemsByDate);
      const cancelledItemsCount = Object.values(cancelledItemsByDate);
      

      // Plot the graph
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          
          datasets: [
            {
              label: 'Purchased Items',
              data: purchasedItemsCount,
              backgroundColor: 'rgba(0, 255, 0, 0.2)', // Bar color (green)
              borderColor: 'rgba(0, 255, 0, 1)', // Border color (green)
              borderWidth: 1
            },
            {
              label: 'Pending Items',
              data: pendingItemsCount,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
           
            {
              label: 'Cancelled Items',
              data: cancelledItemsCount,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },

  options: {
    scales: {
      x: {
        display: true,
        title: {
          display: true,
          text: 'Date' // X-axis label text
        }
      },
      y: {
        display: true,
        title: {
          display: true,
          text: 'Item Count' // Y-axis label text
        }
      }
    }
  }
